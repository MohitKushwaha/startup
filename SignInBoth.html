<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SignInBoth</title>
<link href="SignInBothCSS.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Aladin|Barrio|Berkshire+Swash|Charmonman|Comfortaa|Courgette|Freckle+Face|Fredericka+the+Great|Glass+Antiqua|Kaushan+Script|Lobster+Two|Love+Ya+Like+A+Sister|Lovers+Quarrel|Megrim|Merienda+One|Mountains+of+Christmas|Nanum+Gothic|Niconne|Oleo+Script|Satisfy|Snowburst+One" rel="stylesheet">
</head>

<body style="background-image: url('Images/SignInBothBack/0.75x/Artboard 1ldpi.png'); background-repeat: no-repeat; background-size: auto auto;">
	
	<center>
		
		<div style="margin-right: 100px; text-align: center">
			<table align="center">
				<tbody>
					<tr>
						<td>
							<img src="" alt="Logo" style="width: 50px; height: auto; margin-top: 10px; margin-right: 300px;">
						</td>
						<td>
							<span style="font-family: 'Megrim', cursive; font-size: 15px; color: #FFFFFF;">MEET THE RIGHT PEOPLE</span>
						</td>
						<td>
							<span style="margin-left: 100px;font-family: 'Berkshire Swash', cursive; font-size: 40px; color: #FFFFFF;">NAMEPLATE</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div>
			<table style="text-align: center; margin-top: 60px;">
				<tbody>
					<tr>
						<td style="background-color: #FFC300; width: 350px;height: 400px; vertical-align: middle;">
							<div style="font-family: 'Love Ya Like A Sister', cursive; font-size: 25px; color: #FFFFFF; padding-bottom: 30px;">
								For Organisations
							</div>
							<div style="border: #000000 3px solid;">
								<input id="OrgEmail" class="inputBox borderLeft borderRight" type="email" placeholder="Email"  style="width: 223px;">
							</div>
							<div style="border: #000000 3px solid;">
								<input id="OrgPassword" class="inputBox borderLeft borderRight" type="password" placeholder="Password"  style="width: 223px;">
							</div>
							<div style="border: #000000 3px solid;">
								<button id="OrgSignIn" class="inputBox borderLeft borderRight" style="width: 100px; background-color: #C70039;">Sign In</button>
							</div>
						</td>
						<td>
							<div style="width: 150px;"></div>
						</td>
						<td style="background-color: #FFC300; width: 350px;height: 400px; vertical-align: middle;">
							<div style="font-family: 'Love Ya Like A Sister', cursive; font-size: 25px; color: #FFFFFF; padding-bottom: 30px;">
								For Students
							</div>
							<div style="border: #000000 3px solid;">
								<input id="IndiEmail" class="inputBox borderLeft borderRight" type="email" placeholder="Email"  style="width: 223px;">
							</div>
							<div style="border: #000000 3px solid;">
								<input id="IndiPassword" class="inputBox borderLeft borderRight" type="password" placeholder="Password"  style="width: 223px;">
							</div>
							<div style="border: #000000 3px solid;">
								<button id="IndiSignIn" class="inputBox borderLeft borderRight" style="width: 100px; background-color: #C70039;">Sign In</button>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3" style="text-align: center; padding-top: 40px; font-family: 'Charmonman', cursive;font-size: 15px; color: #FFFFFF;">
							<hr>
							<span>
								All Copyrights With The NamePlate Company.
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</center>

</html>
