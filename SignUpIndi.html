	<script>
		var db = firebase.firestore();
		var auth = firebase.auth();
		
		var fname = document.querySelector("#FName");
		var lname = document.querySelector("#LName");
		var course = document.querySelector("#Course");
		var semester = document.querySelector("#Sem");
		var dob = document.querySelector("#DOB");
		var city = document.querySelector("#City");
		var state = document.querySelector("#State");
		var country = document.querySelector("#Country");
		var phone = document.querySelector("#Phone");
		var interest = document.querySelector("#Interest");
		var proname = document.querySelector("#Project");
		var pstat = document.querySelector("#Stat");
		var email = document.querySelector("#Email");
		var pass = document.querySelector("#Password");
		
		function indiSignUp() {
			auth.createUserWithEmailAndPassword(email.value, pass.value)
			.then(function() {
				console.log("User Signed Up");
				updateFireStore();
			})
			.catch(function(error) {
				console.log("User not Signed Up");
				var errorCode = error.code;
				var errorMessage = error.message;
				console.log("Error Code: "+errorCode);
				console.log("Error Message: "+errorMessage);
			});
			
		}
		
		function updateFireStore() {
			
			var userNow = auth.currentUser;
			db.collection("Indi").doc(userNow.uid).set({
				fname: fname.value,
				lname: lname.value,
				course: course.value,
				sem: semester.value,
				city: city.value,
				state: state.value,
				country: country.value,
				phone: phone.value,
				interest: interest.value,
				status: pstat.value,
				project: proname.value
			})
			.then(function() {
				console.log("Document successfully written!");
			})
			.catch(function(error) {
				console.error("Error writing document: ", error);
			});
		}
